subprojects {
	group = "de.unia.se"
	version = "${version}"
}


// Configure build for PlantUML DSL
buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath "org.xtext:xtext-gradle-plugin:2.0.4"
	}
}

project(":plantuml") {
	ext.xtextVersion = "2.18.0"
	repositories {
		mavenCentral()
	}

	group = "plantuml"
	version = "1.0.0-SNAPSHOT"
}
